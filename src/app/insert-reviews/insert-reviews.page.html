<ion-header>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Grand Hotel' rel='stylesheet'>

  <ion-toolbar color="danger">
    <ion-title class="ion-text-center font-family">Inserimento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no lines>

    <ion-item Lines="none">
      <ion-label floating>Titolo</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="titolo" placeholder="Scrivi Titolo" type="text" rows="1"></ion-textarea>
    </ion-item>


    <ion-item Lines="none">
      <ion-label floating>Recensione</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="descrizione" placeholder="Scrivi Recensione" type="text"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="10" pin="true" color="dark" [(ngModel)]="rating">
        <ion-icon slot="start" name="sad" class="sad-icon"></ion-icon>
        <ion-icon slot="end" name="happy" class="happy-icon"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>
  <ion-button color="danger" size="default" shape="round" expand="block" >Conferma</ion-button> <!--(click)="salva()"-->
  <ion-button color="danger" size="default" shape="round" expand="block" (click)="close()">Annulla</ion-button>
</ion-content>
